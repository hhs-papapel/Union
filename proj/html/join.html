<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="../css/stylesLogin.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <!-- 로고 -->
            <h1 class="login-title">UNION</h1>

            <!-- 로그인 입력 폼 -->
            <form class="login-form">
                <div class="group">      
                    <input type="text"  class="inputT" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>아이디</label>
                </div>
                <div class="group">      
                    <input type="text"  class="inputT" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>비밀번호</label>
                </div><div class="group">      
                    <input type="text"  class="inputT" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>비밀번호 확인</label>
                </div>
                <div class="group">      
                    <input type="text"  class="inputT" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>이메일</label>
                </div>
                <div class="group">      
                    <input type="text"  class="inputT" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>이름</label>
                </div>
                <div class="group">      
                    <input type="text"  class="inputT" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>전화번호</label>
                </div>
                
                <button class="btn" style="padding: 13px 120px;"><span>회원가입</span></button>
            </form>

        </div>
    </div>

</body>
</html>
