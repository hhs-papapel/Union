<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 상세보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .details {
            margin-bottom: 20px;
        }

        .details p {
            margin: 10px 0;
            font-size: 16px;
        }

        .status {
            font-weight: bold;
            color: green;
        }

        /* 수정 및 삭제 버튼 스타일 */
        .btn-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .btn-container button {
            background-color: #66c0f4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px; /* 버튼 간격 */
        }

        .btn-container button:hover {
            background-color: #ff4a4a;
        }

        .back-btn {
            display: inline-block;
            background-color: #66c0f4;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #ff4a4a;
        }

    </style>
</head>
<body>

    <div class="container">

        <!-- 수정 및 삭제 버튼 컨테이너 -->
        
        <h1>문의 상세보기</h1>
        
        <div class="details">
            <p><strong>문의 제목:</strong> 비밀번호 변경 요청</p>
            <p><strong>작성일:</strong> 2024-09-01</p>
            <p><strong>상태:</strong> <span class="status">접수 완료</span></p>
            <p><strong>문의 내용:</strong></p>
            <p>비밀번호를 변경하고 싶습니다. 절차가 궁금합니다.</p>
        </div>
        <div class="btn-container">
        </div>
        <button>수정</button>
        <button>삭제</button>
        
        <a href="javascript:history.back()" class="back-btn">뒤로 가기</a>
    </div>

</body>
</html>
