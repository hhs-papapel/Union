<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>찜 목록</title>
    <link rel="stylesheet" href="../css/wish_list.css">
</head>
<body>

    <!-- 상단 네비게이션 -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="로고">
        </div>
        <nav class="nav-menu">
            <a href="#">상점</a>
            <a href="../html/library.html">라이브러리</a>
            <a href="#">커뮤니티</a>
        </nav>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="main-container">
        <!-- 사용자 정보 및 찜 목록 -->
        <section class="wishlist-section">
            <h2> 유저님의 찜 목록</h2>
            <ul class="wishlist">
                <li class="wishlist-item">
                    <img src="subnautica.jpg" alt="서브노티카">
                    <div class="game-info">
                        <h3>서브노티카</h3>
                        <p>장르: 모험, 생존</p>
                        <p>출시일: 2018년 1월 23일</p>
                        <p>평점: 매우 긍정적</p>
                    </div>
                    <div class="price-info">
                        <p>₩32,000</p>
                        <button class="add-to-cart">장바구니에 추가</button>
                    </div>
                </li>

                <li class="wishlist-item">
                    <img src="dropsy.jpg" alt="드롭시">
                    <div class="game-info">
                        <h3>드롭시</h3>
                        <p>장르: 어드벤처</p>
                        <p>출시일: 2015년 9월 10일</p>
                        <p>평점: 매우 긍정적</p>
                    </div>
                    <div class="price-info">
                        <p>₩11,100 <span class="discount">-90%</span></p>
                        <button class="add-to-cart">장바구니에 추가</button>
                    </div>
                </li>

                <!-- 추가 게임 아이템 -->
            </ul>
        </section>
    </main>

</body>
</html>
