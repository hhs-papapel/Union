<head>
    <style>
        /* Reset 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 스크롤바 */
        html::-webkit-scrollbar {
            width: 20px;
        }

        html::-webkit-scrollbar-thumb {
            background: #BFFF00;
        }

        html::-webkit-scrollbar-track {
            background: #000000;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        /* 상단 네비게이션 */
        header {
            background-color: #000000;
            padding: 5px 0;
            position: fixed;
            width: 100%;
            z-index: 100;
            top: 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hamburger {
            font-size: 25px;
            color: white;
            cursor: pointer;
        }

        .logo {
            font-size: 50px;
            color: white;
        }

        .nav-right {
            margin-left: auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-right a {
            margin-left: 15px;
            text-decoration: none;
            color: white;
        }

        .nav-right a img {
            width: 25px;
        }


        /* 사이드바 */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #BFFF00;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar h3 {
            width: 230px;
            margin-left: 25px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .sidebar a {
            width: 230px;
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 15px;
            color: #000000;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #000000;
            font-weight: bold;
            color: #ffffff;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        /* -------------------- */

        @font-face {
            font-family: 'KOHIBaeum';
            font-weight: normal;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/kohi/KOHIBaeum.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/kohi/KOHIBaeum.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/kohi/KOHIBaeum.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/kohi/KOHIBaeum.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/kohi/KOHIBaeum.ttf') format("truetype");
            font-display: swap;
        }

        svg {
            font-family: 'KOHIBaeum';
            font-size: 140px;
            position: absolute;
            width: 100%;
            height: 100%;
            text-transform: uppercase;
            animation: stroke 5s 1 alternate;
            animation-iteration-count: infinite;
            fill: black;
        }

        @keyframes stroke {
            0% {
                stroke-dashoffset: 25%;
                stroke-dasharray: 0 50%;
                fill: rgba(72, 138, 204, 0);
                stroke: #BFFF00;
                stroke-width: 2;
            }

            70% {
                fill: rgba(72, 138, 204, 0);
                stroke: #BFFF00;
            }

            80% {
                fill: rgba(72, 138, 204, 0);
                stroke: #BFFF00;
            }

            100% {
                stroke-dashoffset: -25%;
                stroke-dasharray: 50% 0;
                fill: #BFFF00;
                stroke: rgba(54, 95, 160, 0);
                stroke-width: 2;
            }
        }

        /* 페이지 맨 위로 이동 버튼 스타일 */
.scroll-to-top-btn {
    position: fixed;
    bottom: 30px; /* 화면 하단에서의 위치 */
    right: 30px; /* 화면 오른쪽에서의 위치 */
    width: 50px;
    height: 50px;
    background-color: #BFFF00; /* 버튼 배경색 */
    color: #000000; /* 버튼 글자색 */
    border: none;
    border-radius: 50%; /* 둥근 버튼 모양 */
    cursor: pointer;
    display: none; /* 기본적으로 버튼 숨김 */
    align-items: center;
    justify-content: center;
    font-size: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 그림자 효과 */
    z-index: 1000; /* 다른 요소들보다 위에 표시되도록 설정 */
    transition: background-color 0.3s ease, transform 0.3s ease; /* 호버 시 배경색 및 크기 전환 애니메이션 */
}

/* 호버 효과 */
.scroll-to-top-btn:hover {
    color: #ffffff;
    background-color: #000000; /* 호버 시 배경색 변경 */
    border: 2px solid #BFFF00;
    transform: scale(1.1); /* 호버 시 약간 확대 */
}

/* 버튼이 화면에 보일 때 애니메이션 효과 추가 */
.scroll-to-top-btn.show {
    display: flex; /* 버튼 보이기 */
    opacity: 1;
    animation: fadeIn 0.5s; /* 페이드 인 애니메이션 */
}

/* 페이드 인 애니메이션 */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px); /* 아래에서 위로 이동 */
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>

    <script>
                // 페이지가 로드되면 함수 실행
                document.addEventListener('DOMContentLoaded', function () {
            // 버튼 요소 선택
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');

            // 스크롤 이벤트 리스너 추가
            window.addEventListener('scroll', () => {
                // 현재 스크롤 위치가 300px을 넘으면 버튼 표시
                if (window.scrollY > 250) {
                    scrollToTopBtn.style.display = 'flex'; // 버튼 보이기
                } else {
                    scrollToTopBtn.style.display = 'none'; // 버튼 숨기기
                }
            });

            // 버튼 클릭 이벤트 리스너 추가
            scrollToTopBtn.addEventListener('click', () => {
                // 페이지 상단으로 부드럽게 스크롤
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        });


        // 로그인 후 로그아웃으로 변경
        document.addEventListener('DOMContentLoaded', function () {
            const userId = sessionStorage.getItem('loggedInUser');
            const isAdmin = sessionStorage.getItem('isAdmin'); // isAdmin 값 가져오기

            const loginButton = document.querySelector('.nav-right a[href="/proj/html/login.html"]');
            const navRight = document.querySelector('.nav-right');

            if (loginButton && navRight) {
                if (userId) {
                    loginButton.innerHTML = `<img src="../assets/images/로그인.png" alt="Logout">로그아웃`;
                    loginButton.href = "#";

                    loginButton.addEventListener('click', function () {
                        sessionStorage.removeItem('loggedInUser');
                        sessionStorage.removeItem('isAdmin'); // isAdmin 값도 삭제
                        window.location.href='../html/main.html'; // 페이지 새로고침
                    });

                    const myInfoLink = document.createElement('a');
                    if (isAdmin === '1') {
                        myInfoLink.href = '/proj/html/admin.html'; // 관리자는 관리자 페이지로 이동
                    } else {
                        myInfoLink.href = '/proj/html/mypage.html'; // 일반 유저는 마이페이지로 이동
                    }
                    myInfoLink.innerHTML = `<img src="../assets/images/로그인.png" alt="My Info">내 정보`;

                    const libraryLink = document.createElement('a');
                    libraryLink.href = '/proj/html/library.html';
                    libraryLink.innerHTML = `<img src="../assets/images/로그인.png" alt="Library">라이브러리`;

                    navRight.insertBefore(myInfoLink, loginButton);
                    navRight.insertBefore(libraryLink, loginButton);
                }
            }
        });


        // 검색창 슬라이드 토글
        var searchButton = document.querySelector('.search-button');
        var searchInput = document.getElementById('search-input');

        searchButton.addEventListener('click', function () {
            if (searchInput.classList.contains('active')) {
                searchInput.classList.remove('active');
            } else {
                searchInput.classList.add('active');
                searchInput.focus();
            }
        });

        // 사이드바 열기
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        // 사이드바 닫기
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

    </script>
