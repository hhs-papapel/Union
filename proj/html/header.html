<head>
    <style>
        /* Reset 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 스크롤바 */
        html::-webkit-scrollbar {
                width:20px;
            }
        html::-webkit-scrollbar-thumb {
            background: #BFFF00;
        }
        html::-webkit-scrollbar-track {
            background: #000000;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        /* 상단 네비게이션 */
        header {
            background-color: #000000;
            padding: 5px 0;
            position: fixed;
            width: 100%;
            z-index: 100;
            top: 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hamburger {
            font-size: 25px;
            color: white;
            cursor: pointer;
        }

        .logo {
            font-size: 50px;
            color: white;
        }

        .nav-right {
            margin-left: auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-right a {
            margin-left: 15px;
            text-decoration: none;
            color: white;
        }

        .nav-right a img {
            width: 25px;
        }


        /* 사이드바 */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #BFFF00;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar h3 {
            width: 230px;
            margin-left: 25px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .sidebar a {
            width: 230px;
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 15px;
            color: #000000;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
            font-weight: bold;
            color: #2b2b2b;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        /* -------------------- */

        @font-face {
            font-family: 'KOHIBaeum';
            font-weight: normal;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/kohi/KOHIBaeum.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/kohi/KOHIBaeum.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/kohi/KOHIBaeum.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/kohi/KOHIBaeum.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/kohi/KOHIBaeum.ttf') format("truetype");
            font-display: swap;
        }

        svg {
            font-family: 'KOHIBaeum';
            font-size: 140px;
            position: absolute;
            width: 100%;
            height: 100%;
            text-transform: uppercase;
            animation: stroke 5s 1 alternate;
            animation-iteration-count: infinite;
            fill: black;
        }

        @keyframes stroke {
            0% {
                stroke-dashoffset: 25%;
                stroke-dasharray: 0 50%;
                fill: rgba(72, 138, 204, 0);
                stroke: #BFFF00;
                stroke-width: 2;
            }

            70% {
                fill: rgba(72, 138, 204, 0);
                stroke: #BFFF00;
            }

            80% {
                fill: rgba(72, 138, 204, 0);
                stroke: #BFFF00;
            }

            100% {
                stroke-dashoffset: -25%;
                stroke-dasharray: 50% 0;
                fill: #BFFF00;
                stroke: rgba(54, 95, 160, 0);
                stroke-width: 2;
            }
        }
    </style>
</head>

    <script>

        // 로그인 후 로그아웃으로 변경
        document.addEventListener('DOMContentLoaded', function () {
            // sessionStorage에서 loggedInUser를 가져옴
            const userId = sessionStorage.getItem('loggedInUser');

            // 로그인/로그아웃 버튼과 메뉴 요소 가져오기
            const loginButton = document.querySelector('.nav-right a[href="/proj/html/login.html"]');
            const navRight = document.querySelector('.nav-right'); // 메뉴 전체를 감싸는 요소

            if (loginButton && navRight) {
                // userId가 있으면 로그아웃으로 버튼 변경 및 '내 정보', '라이브러리' 추가
                if (userId) {
                    // 로그인 버튼을 로그아웃으로 변경
                    loginButton.innerHTML = `<img src="../assets/images/로그인.png" alt="Logout">로그아웃`;
                    loginButton.href = "#"; // 로그아웃 시 동작을 설정

                    // 로그아웃 클릭 시 sessionStorage에서 'loggedInUser' 삭제 및 페이지 리로드
                    loginButton.addEventListener('click', function () {
                        sessionStorage.removeItem('loggedInUser');  // 여기서 'loggedInUser'를 제거해야 함
                        window.location.reload(); // 페이지 새로고침
                    });

                    // '내 정보'와 '라이브러리' 메뉴 추가
                    const myInfoLink = document.createElement('a');
                    myInfoLink.href = '/proj/html/mypage.html';
                    myInfoLink.innerHTML = `<img src="../assets/images/로그인.png" alt="My Info">내 정보`;

                    const libraryLink = document.createElement('a');
                    libraryLink.href = '/proj/html/library.html';
                    libraryLink.innerHTML = `<img src="../assets/images/로그인.png" alt="Library">라이브러리`;

                    // 메뉴에 '내 정보'와 '라이브러리' 추가
                    navRight.insertBefore(myInfoLink, loginButton);
                    navRight.insertBefore(libraryLink, loginButton);
                }
            }
        });


        // 검색창 슬라이드 토글
        var searchButton = document.querySelector('.search-button');
        var searchInput = document.getElementById('search-input');

        searchButton.addEventListener('click', function () {
            if (searchInput.classList.contains('active')) {
                searchInput.classList.remove('active');
            } else {
                searchInput.classList.add('active');
                searchInput.focus();
            }
        });

        // 사이드바 열기
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        // 사이드바 닫기
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

    </script>
