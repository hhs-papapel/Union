<head>
    <style>
        /* Reset 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        /* 상단 네비게이션 */
        header {
            background-color: #000000;
            padding: 5px 0;
            position: fixed;
            width: 100%;
            z-index: 100;
            top: 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hamburger {
            font-size: 25px;
            color: white;
            cursor: pointer;
        }

        .logo {
            font-size: 50px;
            color: white;
        }

        .nav-right {
            margin-left: auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .nav-right a {
            margin-left: 15px;
            text-decoration: none;
            color: white;
        }

        .nav-right a img {
            width: 25px;
        }



        /* -------------------- */

        @font-face {
            font-family: 'KOHIBaeum';
            font-weight: normal;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/kohi/KOHIBaeum.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/kohi/KOHIBaeum.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/kohi/KOHIBaeum.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/kohi/KOHIBaeum.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/kohi/KOHIBaeum.ttf') format("truetype");
            font-display: swap;
        }

        svg {
            font-family: 'KOHIBaeum';
            font-size: 140px;
            position: absolute;
            width: 100%;
            height: 100%;
            text-transform: uppercase;
            animation: stroke 5s 1 alternate;
            animation-iteration-count: infinite;
            fill: black;
        }

        @keyframes stroke {
            0% {
                stroke-dashoffset: 25%;
                stroke-dasharray: 0 50%;
                fill: rgba(72, 138, 204, 0);
                stroke: #BFFF00;
                stroke-width: 2;
            }

            70% {
                fill: rgba(72, 138, 204, 0);
                stroke: #BFFF00;
            }

            80% {
                fill: rgba(72, 138, 204, 0);
                stroke: #BFFF00;
            }

            100% {
                stroke-dashoffset: -25%;
                stroke-dasharray: 50% 0;
                fill: #BFFF00;
                stroke: rgba(54, 95, 160, 0);
                stroke-width: 2;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="hamburger" onclick="openNav()">☰</div> <!-- 햄버거 아이콘 -->

            <div class="nav-right">
                <a href="#" id="logout-button"><img src="../assets/images/로그인.png" alt="Login">로그아웃</a>
            </div>
        </div>
        <div style="height: 70px;">
            <svg viewBox="0 0 1320 300">
                <a href="main.html">
                    <text x="50%" y="21%" dy="40px" text-anchor="middle">UNION</text>
                </a>
            </svg>
        </div>

    </header>


    <script>

        // 검색창 슬라이드 토글
        var searchButton = document.querySelector('.search-button');
        var searchInput = document.getElementById('search-input');

        searchButton.addEventListener('click', function () {
            if (searchInput.classList.contains('active')) {
                searchInput.classList.remove('active');
            } else {
                searchInput.classList.add('active');
                searchInput.focus();
            }
        });

        // 사이드바 열기
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        // 사이드바 닫기
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        document.getElementById('logout-button').addEventListener('click', function (event) {
            event.preventDefault(); // 기본 링크 동작 방지

            // 서버 로그아웃 요청 (예시: 로그아웃 API가 /logout인 경우)
            fetch('http://localhost:3000/api/logout', {
                method: 'POST',  // 로그아웃 방식에 따라 GET이나 POST로 변경
                credentials: 'include' // 쿠키 기반 인증 시 필요
            })
                .then(response => {
                    if (response.ok) {
                        // 로그아웃 성공 시, localStorage 또는 sessionStorage에서 사용자 정보를 삭제
                        sessionStorage.removeItem('loggedInUser');  // 또는 localStorage.removeItem('loggedInUser');

                        // 로그아웃 후 로그인 페이지로 리다이렉트
                        window.location.href = 'login.html';  // 로그인 페이지로 이동
                    } else {
                        alert('로그아웃에 실패했습니다. 다시 시도해주세요.');
                    }
                })
                .catch(error => {
                    console.error('로그아웃 중 오류 발생:', error);
                });
        });
    </script>
</body>
