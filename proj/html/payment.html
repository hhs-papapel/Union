<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 창</title>
    <link rel="stylesheet" href="../css/payment.css">
    <script>
        function loadHTML(file)
        {
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", file, false);
            rawFile.onreadystatechange = function ()
            {
                if(rawFile.readyState === 4)
                {
                    if(rawFile.status === 200 || rawFile.status == 0)
                    {
                        var allText = rawFile.responseText;
                        document.write(allText);
                    }
                }
            }
            rawFile.send(null);
        }
    </script>
</head>
<body>
    <header>
        <script>loadHTML("./header.html")</script>
    </header>
    <!-- 결제 정보 상단 -->
    <header class="payment-header">
        <h2>결제 정보</h2>
        <!-- <button class="confirm-button">확인 + 구매</button> -->
    </header>

    <!-- 결제 항목 리스트 -->
    <section class="payment-details">
        <div class="item">
            <img src="https://via.placeholder.com/100x100?text=Nine+Sols" alt="Nine Sols">
            <div class="item-info">
                <p class="item-name">Nine Sols</p>
                <p class="item-price">₩ 32,000</p>
            </div>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/100x100?text=Persona+3" alt="Persona 3">
            <div class="item-info">
                <p class="item-name">페르소나3 리로드</p>
                <p class="item-price">₩ 79,800</p>
            </div>
        </div>
        <div class="total-price">
            <p>합계:</p>
            <p>₩ 111,800</p>
        </div>
    </section>

    <!-- 포인트 및 결제 수단 -->
    <section class="payment-summary">
        <div class="steam-points">
            <p>이 구매로 Steam 포인트를 획득하세요</p>
            <p class="points">8,163</p>
        </div>
        <div class="payment-method">
            <p>결제 수단:</p>
            <p class="method">어떤걸로 결제.? (결제)</p>
            <p>Steam 계정: 계정주 이름</p>
        </div>
    </section>

    <!-- 이용 약관 -->
    <section class="terms">
        <p>Steam <a href="#">이용 약관</a>에 동의합니다. <br> 거래를 시작하기 위한 새로운 웹 브라우저를 열기 위해 아래에 있는 버튼을 클릭하세요.</p>
        <button class="payment-button">구매</button>
    </section>

</body>
</html>
