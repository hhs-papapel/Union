<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../css/stylesLogin.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <!-- 로고 -->
            <h1 class="login-title">UNION</h1>

            <!-- 로그인 입력 폼 -->
            <form class="login-form">
                <div class="group">      
                    <input type="text"  class="inputT" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>아이디</label>
                </div>
                <div class="group" style="margin-bottom:10px;">      
                    <input type="text"  class="inputT" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>비밀번호</label>
                </div>
                
                <div class="login-options">
                    <input type="checkbox" class="checkbox"> 로그인 상태 유지
                </div>
                <!-- <button type="submit" class="login-btn login-form-input">로그인</button> -->
                <button class="btn"><span>로그인</span></button>
            </form>

            <!-- 기타 옵션 -->
            <div class="login-links">
                <a href="#">비밀번호 찾기</a>
                <a href="#">아이디 찾기</a>
                <a href="#">회원가입</a>
            </div>
        </div>
    </div>

</body>
</html>
