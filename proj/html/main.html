<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 메인 페이지</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css"> <!-- 분리된 스타일시트 -->
</head>
<body>

    <!-- 상단 네비게이션 -->
    <header>
        <div class="nav-container">
            <div class="hamburger" onclick="openNav()">☰</div> <!-- 햄버거 아이콘 -->
            <div class="nav-right">
                <div class="search-form">
                    <form>
                        <input type="text" id="search-input" class="search-input" placeholder="검색어를 입력하세요">
                        <button class="search-button" type="button"><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <a href="#"><img src="../assets/images/찜.png" alt="hart"></a>
                <a href="#"><img src="../assets/images/장바구니.png" alt="Cart"></a>
                <a href="#"><img src="../assets/images/로그인.png" alt="Login"></a>
            </div>
        </div>
    </header>

    <!-- 사이드바 -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a> <!-- 닫기 버튼 -->
        <a href="#">홈</a>
        <a href="#">소개</a>
        <a href="#">서비스</a>
        <a href="#">연락처</a>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="main-content">
        <!-- 메인 배너 슬라이더 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="banner1.jpg" alt="배너1">
                    <div class="banner-text">
                        <h2>Far Cry 6</h2>
                        <p>혁명군이 되어 세상을 지배하는 독재자와 맞서 싸우세요.</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="banner2.jpg" alt="배너2">
                    <div class="banner-text">
                        <h2>게임 타이틀 2</h2>
                        <p>이 게임은 놀라운 액션을 자랑합니다.</p>
                    </div>
                </div>
            </div>
            <!-- 네비게이션 화살표 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <!-- 하단 카테고리 -->
        <div class="category-container">
            <div class="category-item">
                <a href="popularity.html">
                    <img src="../assets/images/할인.png" alt="할인게임">
                    <p>할인게임</p>
                </a>
            </div>
            <div class="category-item">
                <a href="#">
                    <img src="../assets/images/인기게임.png" alt="인기게임">
                    <p>인기게임</p>
                </a>
            </div>
            <div class="category-item">
                <a href="#">
                    <img src="../assets/images/추천게임.png" alt="추천게임">
                    <p>추천게임</p>
                </a>
            </div>
        </div>
    </div>

    <!-- Swiper.js 추가 -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });

        // 검색창 슬라이드 토글
        var searchButton = document.querySelector('.search-button');
        var searchInput = document.getElementById('search-input');

        searchButton.addEventListener('click', function() {
            if (searchInput.classList.contains('active')) {
                searchInput.classList.remove('active');
            } else {
                searchInput.classList.add('active');
                searchInput.focus();
            }
        });

        // 사이드바 열기
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        // 사이드바 닫기
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>
    
</body>
</html>
