<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullPage.js Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" />
    <link rel="stylesheet" href="../css/styles.css"> <!-- 외부 스타일시트 연결 -->
    <style>
        /* 상단 메뉴바 스타일 */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        /* 사이드 메뉴 아이콘 (왼쪽) */
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
            padding-left: 20px;
        }

        /* 로고 (중앙) */
        header .logo {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }

        header .logo img {
            width: 150px;
        }

        /* 로그인, 회원가입 (오른쪽) */
        header .nav-links {
            display: flex;
            gap: 20px;
            padding-right: 20px;
        }

        header .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* 사이드바 스타일 */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            cursor: pointer;
        }

        /* 풀페이지 섹션 스타일 */
        .section {
            text-align: center;
            font-size: 24px;
            padding: 100px;
        }

    </style>
</head>
<body>

    <!-- 상단 고정 메뉴바 -->
    <header>
        <div class="menu-icon" onclick="toggleNav()">&#9776;</div> <!-- 사이드바 열기/닫기 버튼 -->
        <div class="logo">
            <!-- <img src="../assets/images/ex.jpg" alt="Logo"> -->
        </div>
        <div class="nav-links">
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
        </div>
    </header>

    <!-- 사이드바 메뉴 -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a> <!-- 닫기 버튼 -->
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">Community</a>
        <a href="#">Support</a>
    </div>

    <!-- 풀페이지 스크롤을 위한 구조 -->
    <div id="fullpage">
        <div class="section" id="section1">
            <h1>첫 번째 페이지</h1>
            <p>이곳에서 첫 번째 페이지의 내용을 확인하세요.</p>
        </div>
        
        <div class="section" id="section2">
            <h1>두 번째 페이지</h1>
            <p>여기에 두 번째 페이지의 내용을 추가하세요.</p>
        </div>

        <div class="section" id="section3">
            <h1>세 번째 페이지</h1>
            <p>여기에 세 번째 페이지의 내용을 추가하세요.</p>
        </div>

        <div class="section" id="section4">
            <h1>네 번째 페이지</h1>
            <p>여기에 네 번째 페이지의 내용을 추가하세요.</p>
        </div>
    </div>

    <!-- fullPage.js 스크립트 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script>
        // fullPage.js 초기화
        new fullpage('#fullpage', {
            autoScrolling: true,
            scrollHorizontally: true,
            fitToSection: true,
            scrollBar: true,
        });

        // 사이드바 열기/닫기 기능
        let isNavOpen = false;

        function toggleNav() {
            const sidenav = document.getElementById("mySidenav");
            if (isNavOpen) {
                sidenav.style.width = "0";
                isNavOpen = false;
            } else {
                sidenav.style.width = "250px";
                isNavOpen = true;
            }
        }
    </script>

</body>
</html>
