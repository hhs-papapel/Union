<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 장바구니</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1e;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .cart {
            display: flex;
            justify-content: space-between;
        }

        /* 왼쪽 섹션 (상품 리스트) */
        .cart-items {
            width: 65%;
        }

        .cart-item {
            display: flex;
            background-color: #2c2c2e;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 15px;
            align-items: center;
        }

        .cart-item img {
            width: 200px;
            border-radius: 10px;
        }

        .cart-item-img {
            /* border: 1px solid rgb(255, 80, 235); */
            height: 220px;
        }


        .compatibility img{
            width: 15px;
            height: 12px;
            margin: 5px 5px;
        }

        .cart-item-info {
            margin-left: 20px;
            flex-grow: 1;
        }

        .cart-item-info h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .cart-item-info p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .cart-item-info .grac {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-bottom: 10px;
            width: 100%;
            height: 70px;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 5px;
            color: white;
        }
        .cart-item-info .grac:hover {
            border: 2px solid white;
        }

        .cart-item-info .grac img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .cart-item-info-to {
            margin-left: 20px;
            flex-grow: 1;
        }

        .cart-item-price {
            display: flex;
            font-size: 15px;
            text-align: right;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .cart-item-price .sale{
            margin-right: 5px;
            width: 55px;
            height: 30px;
            padding: 5px 5px;
            background-color: #547d34;
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #8bcb5a;
        }
        .cart-item-price div p {
            margin: 0px;
        }
        .cart-item-price .sale-price{
            color: #7f8489;
            font-size: 10px;
        }

        .cart-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }

        .cart-actions a {
            color: #007bff;
            text-decoration: none;
        }

        /* 오른쪽 섹션 (결제 정보) */
        .cart-summary {
            width: 30%;
            background-color: #2c2c2e;
            border-radius: 10px;
            padding: 20px;
            height: fit-content;
        }

        .cart-summary p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .cart-summary .total {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cart-summary button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .cart-summary button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>나의 장바구니</h1>

    <div class="cart">

        <!-- 상품 리스트 -->
        <div class="cart-items">

            <!-- 첫 번째 아이템 -->
            <div class="cart-item">
                <div class="cart-item-img">
                    <img src="../assets/images/game_header/game1_header.jpg" alt="Dustborn">
                    <div class="compatibility">
                        <img src="../assets/images/windows_compatibility/windows-symbol.png" alt="window">
                    </div>
                </div>
                <div class="cart-item-info">
                    <h2>Placid Plastic Duck Simulator</h2>
                    <div class="cart-item-price">
                        ₩2,700
                    </div>
                    <div class="grac">
                        <img src="../assets/images/grac/GRAC_all_68.png" alt="청소년이용불가">
                        <p>전체이용가</p>
                    </div>
                    <div class="cart-actions">
                        <a href="#">제거</a>
                        <a href="#">위시리스트로 이동</a>
                    </div>
                </div>
            </div>

            <!-- 두 번째 아이템 -->
            <div class="cart-item">
                <div class="cart-item-img">
                    <img src="../assets/images/game_header/game2_header.jpg" alt="Dustborn">
                    <div class="compatibility">
                        <img src="../assets/images/windows_compatibility/windows-symbol.png" alt="window">
                    </div>
                </div>
                <div class="cart-item-info">
                    <h2>Potion Craft: Alchemist Simulator</h2>
                    <div class="cart-item-price">
                        <div class="sale">
                            -60%
                        </div>
                        <div>
                            <p class="sale-price"><del>₩21,500</del></p>
                            <p>₩8,600</p>
                        </div>
                    </div>
                    <div class="grac">
                        <img src="../assets/images/grac/GRAC_all_68.png" alt="청소년이용불가">
                        <p>전체이용가</p>
                    </div>
                    <div class="cart-actions">
                        <a href="#">제거</a>
                        <a href="#">위시리스트로 이동</a>
                    </div>
                </div>
            </div>

        </div>

        <!-- 결제 정보 -->
        <div class="cart-summary">
            <p>가격: ₩110,700</p>
            <p>세금: 결제 시 장산됨</p>
            <p class="total">총계: ₩110,700</p>
            <button>구매하기</button>
        </div>

    </div>
</div>

</body>
</html>
